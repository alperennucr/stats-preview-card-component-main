<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section>
    <div class="main">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>

      <div class="container-bottom">

        <div class="part first">
          <div class="number">10k+</div>
          <div class="word">COMPAİNES</div>
        </div>

        <div class="part second">
          <div class="number">314</div>
          <div class="word">TEMPLATES</div>
        </div>

        <div class="part three">
          <div class="number">12M+</div>
          <div class="word">QUERİES</div>
        </div>

      </div>

    </div>

    <div class="banner-image">
      <img src="../images/image-header-desktop.jpg" alt="" class="image">
    </div>
  </section>
</body>

</html>
